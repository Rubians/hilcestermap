      continuousWorld: false,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 5,
    }).addTo(map);

  //Markers
    var caerwyn = L.marker([-11.264612, 65.302734]).bindPopup('<b>Mr Caerwyn Bevans</b><br/>Flat LG (Lower Ground)<br/>16 Daugherty Lane<br/>Hilcester-upon-Tryn NG5 4DD');
    caerwyn.bindTooltip("Chez Caerwyn");

    fergal.bindTooltip("Chez Fergal");
    var griffith = L.marker([37.160317, -45.175781]).bindPopup('<b>Mrs Jack Griffith &<br/>Miss Senna Clerc-Griffith</b><br/>04 Elmbrdige Road<br/>Hilcester-upon-Tryn NG5 4DD');
    griffith.bindTooltip("Chez Jack et Senna");
    var logementu = L.marker([-35.960223, -75.410156]).bindPopup('<b>Logement Universitaire</b><br/>University Road<br/>Hilcester-upon-Tryn NG5 4DD');

    var roann = L.marker([15.792254, 15.644531]).bindPopup('<b>Miss Roann Taggart</b><br/>Flat 4 (4th Floor)<br/>256 Queen\'s Road<br/>Hilcester-upon-Tryn NG5 4DD');
    roann.bindTooltip("Chez Roann");
    var septimus = L.marker([-60.75916, -54.140625]).bindPopup('<b>Mr Septimus Veturia</b><br/><i>Chubby Pompom</i><br/>13 Great George Street<br/>Hilcester-upon-Tryn NG5 4DD');
    septimus.bindTooltip("Chez Septimus");
    var vanaken = L.marker([62.349609, -39.726563]).bindPopup('<b>Famille van Aken</b><br/>Hawthorne Road<br/>Hilcester-upon-Tryn NG5 4DD');
    vanaken.bindTooltip("Chez les van Aken");

    var pont = L.marker([72.235514, -115.664063]).bindPopup('<center><b>Pont des Dryades</b><br/>Pitoresque petit pont en pierre</center>');
    var mortanya = L.marker([61.270233, -80.507813]).bindPopup('<center><b>Lieu de mort d\'Anya Kapoor</b><br/>Fait divers survenu en 1992</center>');
    var sanctuaire = L.marker([71.856229, 35.859375]).bindPopup('<center><b>Le Sanctuaire</b><br/>Centre de Sauvegarde<br/>de la Faune Sauvage<br/>(CSFS)</center>');

    var broceliande = L.marker([-4.915833, -31.289063]).bindPopup('<center><b>Le Brocéliande</b><br/>Restaurant français</center>');
    var drownedgirl = L.marker([52.908902, -77.080078]).bindPopup('<center><b>The Drowned Girl</b><br/>Bar à mauvaise réputation</center>');
    var winifred = L.marker([14.774883, -1.757813]).bindPopup('<center><b>Basilique St Winifred</b><br/>Édifice religieux à l\'architecture<br/>gothique du XIIIème siècle</center>');
    var universite = L.marker([-46.316584, -87.1875]).bindPopup('<center><b>Université de Hilcester</b><br/>Campus universitaire spécialisées dans les sciences et les arts</center>');

  //Marker Groups
    var g_cities = L.layerGroup([roann, caerwyn, septimus, fergal, griffith, vanaken, logementu]);
    var g_poi = L.layerGroup([pont, mortanya, sanctuaire]);
    var g_places = L.layerGroup([broceliande, winifred, universite, drownedgirl]);
  //Marker Overlay
    var overlays = {
      "Habitations": g_cities,
      "Points d'intérêt": g_poi,
      "Lieux": g_places
    }
    g_cities.addTo(map);
    g_poi.addTo(map);
    g_places.addTo(map);
    //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);
